<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <anchored-heading :level="2">
        Hello world!
    </anchored-heading>
</div>
</body>
<script>
  Vue.component('anchored-heading', {
    render: function (createElement) {
      return createElement(
        'h' + this.level,
        ["aaa", this.$slots.default,createElement('div','我是一个div')],
      )
    },
    props: {
      level: {
        type: Number,
        required: true,
      },
    },
  })
  new Vue({}).$mount('#app')
</script>

</html>
